{% extends "polls/base.html" %}
{% block content%}
<div class="container">
	<h3>{{question}}</h3><br>
	<form method="POST">
		{% csrf_token %}
		{% for option in options %}
			<div class="form-check-inline">
	    		<input type="radio" class="form-check-input" name="option" id="option{{ forloop.counter }}" value="{{option.id}}">
	    		<label class="form-check-label" for="option{{ forloop.counter }}">{{option}}</label>
	    	</div>
		{% endfor %}
		<div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>	
</div>
{% endblock content %}
