<style type="text/css">
	.card {
	  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	  transition: 0.3s;
	  border-radius: 5px; /* 5px rounded corners */
	}
	/* On mouse-over, add a deeper shadow */
	.card:hover {
	  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}

	/* Add some padding inside the card container */
	.container {
	  padding: 2px 16px;
	}
</style>
{% extends "polls/base.html" %}
{% block content%}
	<div class="row">
	    <div class="col-lg-8 col-lg-offset-2">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <h3 class="panel-title">Available Polls</h3>
	            </div>
				{% if questions %}            
	            <ul class="list-group">
	                {% for question in questions %}
	                <li class="list-group-item">
	                    <strong>{{ question }}</strong>
	                    <span class="pull-right">
	                        <a href="{% url 'vote' question.id %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
	                        <a href="{% url 'result' question.id %}" class="btn btn-outline-info btn-xs">Results</a> &nbsp;
	                    </span>
	                </li>
	                {% endfor %}
	            </ul>
	            {% else %}
	            <h4>No polls available.</h4>
	            {% endif %}
	        </div> 
	    </div>
	</div>
{% endblock content %}
